<!DOCTYPE html>
<html>
	<head>
		<title>Url Shortener</title>
		<script src="/angular/angular.js"></script>
		<script src="/clipboard/dist/clipboard.min.js"></script>
		<script src="/app.js"></script>
		<link href="/css/stylesheet.css" rel='stylesheet'>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	  <nav>
	    <div class="navBar">
	      <a>Shorten Me</a>
	      </ul>
	    </div>
	  </nav>
	<body ng-app="urlShortener" class="villain">
	  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      	<script type="text/javascript" src="materialize-css/dist/js/materialize.min.js"></script>
		<div ng-controller="shortenerCtrl">
			<form> 
				<div class="row col s12 hero">
					<div class="col s12">
						<label for='textarea1' class='label'>Type in a URL to be shortend</label>
						<input name="textarea1" class="inputUrlArea materialize-textarea" ng-model="inputUrl" placeholder="Enter a URL here"></input>
						<button class='btn waves-effect waves-light btn-large' ng-click='getShortUrl()'>Shorten
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>
				<div class="row col s12">
					<div class="row col s12">
						<label for='shortUrlArea' ng-show="shortUrl" class='label'>Shortend Url</label>
						<input name='shortUrlArea' id="shortUrl" ng-show="shortUrl" ng-href="{{shortUrl}}" value='{{shortUrl}}'></input>
						<button ng-show="shortUrl" class="btn waves-effect waves-light btn-large" data-clipboard-target="#shortUrl">copy
							<i class="material-icons right">cloud</i>
						</button>
						<p ng-show="shortUrl">Click Count: {{clickCount}}</p>
						<p ng-show="shortUrl">Time Last Clicked: {{lastClicked}}</p>
					</div>
				</div>
			<footer class="footer">
          		<div class="footer-copyright">Â© 2016 Sushi1985 & Nav31 Production</div>
        	</footer>
	</body>
</html>
