<!DOCTYPE html>
<html>
	<head>
		<title>Url Shortener</title>
		<script src="/angular/angular.js"></script>
		<script src="/app.js"></script>
		<link href="/css/stylesheet.css" rel='stylesheet'>
	</head>
	<body ng-app="urlShortener">
		<div ng-controller="shortenerCtrl">
			<input ng-model="inputUrl"/>
			<button ng-click='getShortUrl()'>shorten</button>
			<a ng-show="shortUrl" ng-href="{{shortUrl}}">{{shortUrl}}</a>
		</div>

	</body>
</html>
